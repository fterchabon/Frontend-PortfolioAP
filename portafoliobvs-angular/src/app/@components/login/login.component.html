<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-10 col-lg-10 col-xl-8">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Ingresar</h2>
              <p class="text-white-50 mb-5">Por favor, ingrese su usuario y contrase単a</p>

              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                <div class="form-outline form-white mb-4">
                  <input type="email" id="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="nombreUsuario" required />
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required />
                  <label class="form-label" for="password">Contrase単a</label>
                </div>

               <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvidaste tu contrase単a?</a></p> -->

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Enviar</button>

              </form>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="https://github.com/fterchabon" target="_blank" class="text-white"><i
                    class="fab fa-github fa-lg"></i></a>
              </div>

              <div>
                <p class="mb-0"> 多No tienes una cuenta? <a href="#!" class="text-white-50 fw-bold">Registrate</a></p>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
